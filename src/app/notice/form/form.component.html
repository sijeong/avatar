<!-- {{notice$ | async | json}} -->
<!-- <form *ngIf="user | async; else loading" [formGroup]="form" (ngSubmit)="submit()"></form> -->
<form *ngIf="notice$ | async; else loading" [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>Sub Menu1</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="twenty-width">
            <mat-select placeholder="Cat1" formControlName="cat1">
              <mat-option *ngFor="let cat1 of cat1s" [value]="cat1.abbreviation">
                {{ cat1.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['cat1'].hasError('required')">
              cat1 is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="twenty-width">
            <mat-select placeholder="Cat2" formControlName="cat2">
              <mat-option *ngFor="let cat2 of cat2s" [value]="cat2.abbreviation">
                {{ cat2.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="seventy-width">
            <input matInput placeholder="Subject" type="string" formControlName="subject">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <!-- <input matInput placeholder="date" type="string" formControlName="date"> -->
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput placeholder="count" type="number" formControlName="count">
          </mat-form-field>
        </div>
      </div>
      <div class="col">
        <ckeditor placeholder="Type the content here!" formControlName="content" #description skin="moono-lisa" [editor]="Editor"></ckeditor>
      </div>
      <!-- <anms-editor></anms-editor> -->
    </mat-card-content>
  </mat-card>
</form>

<ng-template #loading>
  Loading User...
</ng-template>
