<mat-card *ngFor="let product of products" class="mat-elevation-z10">
  <mat-card-header>
    <mat-card-title>
      {{product.name}}
    </mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="product.imgUrl">
  <mat-card-content>
    <b>{{product.description}}</b>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="mat-raised-button mat-primary">
      VIEW DETAIL
    </button>
  </mat-card-actions>

</mat-card>
